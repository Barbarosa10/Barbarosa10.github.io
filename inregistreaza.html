<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Imobiliare</title>
    <link rel="stylesheet" href="css/stil.css" type="text/css"/>
</head>

<body>
    <nav class="navbar">
        <a href="/index.html">Acasă</a>
        <a href="/inregistreaza.html">Înregistrare</a>
        <a href="/video.html">Video</a>
        <a href="/desen.html">Desen</a>
        <a href="/despre.html">Despre</a>
    </nav>
    <header>
        <img src="imagini/logo.png" alt="" width="100">
        <strong>Noi îți facem visul realitate!</strong>
        <h1>
            <span>Anunțuri imobiliare</span>
        </h1>
        <hr>
    </header>
    <main>
        <h2>Înregistrare client</h2>
        <form id="registration">
            <fieldset>
                <label>Nume utilizator:</label>
                <input type="text" name="username"><br>
                <label>Parolă:</label>
                <input type="password" name="password"><br>

                <label>Nume:</label>
                <input type="text" name="lastname"><br>
                <label>Prenume:</label>
                <input type="text" name="firstname"><br>

                <label>Email:</label>
                <input type="email" name="email"><br>
                <label>Telefon:</label>
                <input type="tel" name="telefon"><br>

                <label>Sexul:</label>
                <select name="gender" id="gender">
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Feminin</option>
                </select><br>
                <br><br>
                <input id="submitBtn" type="submit" value="Inregistreaza" disabled>
            </fieldset>
        </form>

        <!-- https://html.spec.whatwg.org/multipage/ -->


    </main>

    <footer>

    </footer>
